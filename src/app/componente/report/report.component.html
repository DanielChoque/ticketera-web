<div style="text-align: center;">
  <button class="boton-personalizado-2 fuente" (click)="masDatos()" ><div >Cambiar</div></button>
<div [hidden]="hiddenJefeNacio">
  <div [hidden]="hiddenOfic">
    <div [hidden]="hiddenNac">
      <div align='center' style="background: #1475b8;">
        <span class="fuente" style="color: white; font-size: 25px;">OFICINAS</span>
      </div>
      <div class="ex1">
        <div *ngFor='let item of initialOficina' style="margin-left: 5px; background:#0505051c;">
          <div style="margin-left: 10px" style="background-color: white; text-align: left;">
              <input type="radio" name="empleoactual" id="" (click)="subTramiteLLenar(item.id , $event)" ><span class="fuente"> {{item.nombre}} </span> 
          </div>                        
        </div>
      </div>
    </div>
    <div align='center' [hidden]="hiddenAge">
      <input type="radio" name="em" (click)="tipoR('punto', $event)" checked>Punto
      <input type="radio" name="em" (click)="tipoR('agencia' , $event)">Agencia
    
    </div>
  </div>
</div>
   
  
    <br>
    <br>
  
    <mat-form-field appearance="fill">
      <mat-label>Desde</mat-label>
      <input matInput [matDatepicker]="picker"
             (dateInput)="addEventD('input', $event)" (dateChange)="addEventD('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <br>
  
    <mat-form-field appearance="fill">
      <mat-label>Hasta</mat-label>
      <input matInput [matDatepicker]="pickerHa"
             (dateInput)="addEventH('input', $event)" (dateChange)="addEventH('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="pickerHa"></mat-datepicker-toggle>
      <mat-datepicker #pickerHa></mat-datepicker>
    </mat-form-field>
